<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Users API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet"/>
</head>
<body>
    <button class="btn btn-info" id="getAllUsersBtn">Get all users!</button>
    <br />

    <label for="userId">Enter user id to find a specific user</label><br />
    <div style="width:fit-content" class="input-group">
    <input class="form-control" name="userId" type="text" id="userIdField" placeholder="user Id" />
    <button class="btn btn-light" id="findUserBtn">Find</button></div>
    <br />
    <div style="width:fit-content" class="input-group col-auto">
        <input class="form-control" type="text" id="usernameField" placeholder="username" />
        <button class="btn btn-light" id="createUserBtn">Create user!</button>
    </div>

    <br />
    <ul class="list-group" id="userList">
    </ul>

    <script src="users.js"></script>
</body>
</html>
